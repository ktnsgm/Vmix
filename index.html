<!doctype html>
<html>
<head>

<script src="Script.js"></script>

<body>
    <div class="container">
        <form target= "_top" action="Main.html" method="Put">

                <input id="IP" class="form-control" autofocus="autofocus" type="text" placeholder="Enter IP Address">

        </form>
